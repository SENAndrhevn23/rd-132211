name: Java Gradle Build (Windows & Linux)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8   # ðŸ‘ˆ IMPORTANT

      - name: Grant execute permission (Linux)
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew build

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat build
