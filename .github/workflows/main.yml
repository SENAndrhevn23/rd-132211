name: Build RubyDung JAR + Natives

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Grant execute permission (Linux)
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Build JAR
        run: |
          ./gradlew clean jar extractNatives
        shell: bash

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: rd-132211-${{ runner.os }}
          path: build/libs/*.jar

      - name: Zip and upload Natives
        run: |
          cd run
          zip -r natives.zip natives
        shell: bash

      - name: Upload Natives artifact
        uses: actions/upload-artifact@v4
        with:
          name: natives-${{ runner.os }}
          path: run/natives.zip
